{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Via Noir SEOUL{% endblock %}
{% block css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.7/jquery.fullPage.min.css">
    <style>
    body{
        flex:1;
        margin: 0 auto;
        width:100%;
        height:100%;
        padding: 0;
        overflow: hidden;
    }
    nav{
        float: left;
        width: 20%;
        height: 100%;
        max-width: 300px;
        min-width: 200px;
        background: #000;
        position: fixed;
    }
    main{
        float: right;
        width: 80%;
        height: auto;
        position: relative;
    }
    h1{
        margin:0;
    }
    #fullpage{
        background: #dddddd;
        margin:0;
    }
    #logo{
        max-width: 100%;
        height: auto;
    }
    .container{
      min-width:320px; /* 최솟값 */
      max-width:1280px; /* 최댓값 */
      background:#ddd;
      margin:0 auto;
    }

    
    </style>
{% endblock %}
{% block js %}
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.7/jquery.fullPage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.7/vendors/scrolloverflow.min.js"></script>
    <script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE'],
       			css3: true
       		});
		});
	</script>
{% endblock %}
{% block body %}
<div class="container">
    <nav>
        <img id="logo" src="{% static 'image/logo_3.gif' %}">
    </nav>
    <main>
        <div id="fullpage">
            {% for i in goods %}
                <div class="section" id="{{ i.pk }}">
                    <h1>{{ i.name }}</h1>
                    {% for image in i.images.all %}
                        <img src="{{ image.image.url }}" style="width: 100%; max-width: 320px; height: auto;" />
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </main>
</div>

{% endblock %}
