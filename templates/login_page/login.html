<!DOCTYPE HTML>
<html>
<head>
<title>LOGIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{% if user.is_authenticated %}
<meta http-equiv="refresh" content="0; url=/">
{% endif %}
<!-- Custom Theme files -->
<link href="{% static 'login_page/css/style.css' %}" rel="stylesheet" type="text/css" media="all"/>
<!-- //Custom Theme files -->
<!-- web-font -->
<link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
<!-- //web-font -->
<!-- pop-up-box -->
<script src="{% static 'login_page/js/jquery-2.2.3.min.js' %}"></script>
<script>
	$(document).ready(function() {
		$('.popup-top-anim').magnificPopup({
			type: 'inline',
			fixedContentPos: false,
			fixedBgPos: true,
			overflowY: 'auto',
			closeBtnInside: true,
			preloader: false,
			midClick: true,
			removalDelay: 300,
			mainClass: 'my-mfp-zoom-in'
		});																							
	}); 
</script>
<!-- //pop-up-box --> 
</head>
<body>
	<!-- login starts here -->
	<div class="login agile">
		<div class="w3agile-border">
			<div class="login-main login-agileits">
				<h1>Login with SocialIDs</h1>
				<div class="social-btns w3l">
					<a class="fa" href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Facebook</a>
					<a class="g" href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Google</a>
				</div>
            </div>
		</div>
	</div>

</html>
